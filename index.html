<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Bestie 🎉</title>
  <link rel="stylesheet" href="style1.css" />
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script src="heartRain.js" defer></script>
  <script src="confetti.js" defer></script>
</head>
<body onload="startConfetti(); startHearts();">
  <audio autoplay loop hidden id="bg-music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <canvas id="confetti-canvas"></canvas>
  <div 
    class="centered" 
    style="max-width: 600px; padding: 40px; box-sizing: border-box;"
  >
    <h1 
  style="
    font-size: 4rem; 
    font-weight: 900; 
    margin-bottom: 20px;
    color: #e91e63;
    text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.7);
    white-space: nowrap;
  "
>
  🎂 Happy Birthday Gondu! 🎂
</h1>

    <p 
      style="
        font-size: 1.8rem; 
        margin-bottom: 30px;
        color: #e50898cc;
        font-weight: 600;
        line-height: 1.4;
      "
    >
      Here's a little surprise for you 💖
    </p>
    <button 
      style="
        font-size: 1.8rem;
        padding: 20px 50px;
        border-radius: 40px;
        cursor: pointer;
        background: #ff6ec4;
        color: white;
        border: none;
        box-shadow: 0px 5px 15px rgba(255, 110, 196, 0.5);
        transition: transform 0.3s ease, background-color 0.3s ease;
        font-weight: 700;
      "
      onclick="window.location.href='page2.html'"
      onmouseover="this.style.transform='scale(1.1)'; this.style.backgroundColor='#e255aa';"
      onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#ff6ec4';"
    >
      Click to see 🎁
    </button>
  </div>
</body>
</html>
